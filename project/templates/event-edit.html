{% extends "base.html" %}
{% block title %}Edit Event â€” Event Calendar{% endblock %}

{% block content %}
<style>
    /* --- FORM SPECIFIC STYLES (Shared with Create Event) --- */
    .form-card {
        background: #1e293b;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .form-label-custom {
        color: #94a3b8;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
        display: block;
    }

    .required { color: #ef4444; margin-left: 2px; }

    .form-control-dark {
        background-color: #0f172a;
        border: 1px solid #334155;
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.2s;
    }

    .form-control-dark:focus {
        background-color: #0f172a;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        color: #fff;
    }

    /* Image Upload Area */
    .image-upload-wrapper {
        background-color: #0f172a;
        border: 2px dashed #334155;
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
    }

    .image-preview-box {
        width: 100%;
        height: 200px;
        background-color: #1e293b;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-preview-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }

    /* Tag Chips */
    .tag-chip {
        background: #0f172a;
        border: 1px solid #334155;
        color: #94a3b8;
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-block;
        margin: 2px;
    }
    .tag-chip:hover { border-color: #64748b; color: #e2e8f0; }
    .tag-chip.selected { background: rgba(59, 130, 246, 0.15); border-color: #3b82f6; color: #60a5fa; }

    .form-hint { color: #64748b; font-size: 0.8rem; margin-top: 0.25rem; display: block; }
    .error-message { color: #ef4444; font-size: 0.8rem; margin-top: 0.25rem; display: block; }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="text-center mb-4">
                <h2 class="fw-bold text-white">Edit Event</h2>
                <p class="text-gray-400">Update the details of your existing event.</p>
            </div>

            <div class="form-card">
                <form id="event-form" class="event-form" enctype="multipart/form-data">
                    
                    <input type="hidden" id="event-id" name="event_id">

                    <h5 class="text-white fw-bold mb-3 border-bottom border-secondary border-opacity-25 pb-2">Event Details</h5>
                    
                    <div class="mb-4">
                        <label for="title" class="form-label-custom">Event Title <span class="required">*</span></label>
                        <input id="title" name="title" type="text" class="form-control form-control-dark" required maxlength="255">
                        <span class="error-message" id="title-error"></span>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label-custom">Description</label>
                        <textarea id="description" name="description" class="form-control form-control-dark" rows="5" maxlength="2000"></textarea>
                        <div class="d-flex justify-content-between mt-1">
                            <span class="error-message" id="description-error"></span>
                            <small class="form-hint text-end"><span id="desc-count">0</span>/2000</small>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label-custom">Start</label>
                            <div class="input-group">
                                <input id="start-date" name="start_date" type="date" class="form-control form-control-dark" required>
                                <input id="start-time" name="start_time" type="time" class="form-control form-control-dark" required>
                            </div>
                            <span class="error-message" id="start-date-error"></span>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label-custom">End</label>
                            <div class="input-group">
                                <input id="end-date" name="end_date" type="date" class="form-control form-control-dark" required>
                                <input id="end-time" name="end_time" type="time" class="form-control form-control-dark" required>
                            </div>
                            <span class="error-message" id="end-date-error"></span>
                        </div>
                    </div>

                    <h5 class="text-white fw-bold mb-3 mt-5 border-bottom border-secondary border-opacity-25 pb-2">Location</h5>

                    <div class="mb-3">
                        <label for="venue-name" class="form-label-custom">Venue Name <span class="required">*</span></label>
                        <input id="venue-name" name="venue_name" type="text" class="form-control form-control-dark" required maxlength="255">
                        <span class="error-message" id="venue-name-error"></span>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label-custom">Room / Specific Location</label>
                        <input id="location" name="location" type="text" class="form-control form-control-dark" maxlength="255">
                        <span class="error-message" id="location-error"></span>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <label for="venue-address" class="form-label-custom">Address <span class="required">*</span></label>
                            <input id="venue-address" name="venue_address" type="text" class="form-control form-control-dark" required maxlength="255">
                            <span class="error-message" id="venue-address-error"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="venue-postal" class="form-label-custom">Postal Code <span class="required">*</span></label>
                            <input id="venue-postal" name="venue_postal" type="text" class="form-control form-control-dark" required maxlength="6" pattern="\d{6}">
                            <span class="error-message" id="venue-postal-error"></span>
                        </div>
                    </div>

                    <h5 class="text-white fw-bold mb-3 mt-5 border-bottom border-secondary border-opacity-25 pb-2">Media & Categorization</h5>

                    <div class="mb-4">
                        <label class="form-label-custom">Event Categories <span class="required">*</span></label>
                        <div id="event-tags-container" class="mb-2 d-flex flex-wrap gap-2">
                            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                        </div>
                        <span class="error-message" id="tags-error"></span>

                        <!-- <div class="input-group mt-2" style="max-width: 300px;">
                            <input type="text" id="new-tag-input" class="form-control form-control-dark form-control-sm" placeholder="+ Add custom tag">
                            <button type="button" id="create-tag-btn" class="btn btn-outline-secondary btn-sm">Add</button>
                        </div> -->
                        <span class="error-message" id="new-tag-error"></span>
                    </div>

                    <div class="mb-4">
                        <label class="form-label-custom">Event Poster</label>
                        <div class="image-upload-wrapper">
                            <div class="image-preview-box">
                                <img id="image-preview-img" src="/static/assets/images/default-event.svg" alt="Preview">
                            </div>
                            
                            <input type="file" id="image-upload" name="image" accept="image/jpeg,image/png,image/webp" style="display: none;">
                            
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" id="choose-image-btn" class="btn btn-outline-primary btn-sm rounded-pill">
                                    <i class="bi bi-upload me-1"></i> Change Image
                                </button>
                                <button type="button" id="remove-image-btn" class="btn btn-outline-danger btn-sm rounded-pill">
                                    Remove
                                </button>
                            </div>
                            <span class="error-message" id="image-error"></span>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap gap-3 pt-3 mt-5 border-top border-secondary border-opacity-25 justify-content-between align-items-center">
                        <button type="button" id="delete-btn" class="btn btn-danger rounded-pill px-4">
                            <i class="bi bi-trash3 me-2"></i>Delete Event
                        </button>
                        
                        <div class="d-flex gap-3">
                            <a href="/manage-events" class="btn btn-outline-light rounded-pill px-4">Cancel</a>
                            <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold">Save Changes</button>
                        </div>
                    </div>

                    <p id="form-feedback" class="text-center mt-3 fw-bold" role="status" aria-live="polite"></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/event-form.js') }}" defer></script>
{% endblock %}
