<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Calendar icon -->
  <g transform="translate(150, 80)">
    <!-- Calendar body -->
    <rect x="0" y="20" width="100" height="100" rx="5" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Calendar header -->
    <rect x="0" y="20" width="100" height="25" rx="5" fill="#4a90e2"/>
    
    <!-- Calendar rings -->
    <circle cx="25" cy="15" r="3" fill="#666"/>
    <circle cx="75" cy="15" r="3" fill="#666"/>
    <rect x="23" y="10" width="4" height="15" fill="#666"/>
    <rect x="73" y="10" width="4" height="15" fill="#666"/>
    
    <!-- Calendar grid -->
    <line x1="10" y1="60" x2="90" y2="60" stroke="#ddd" stroke-width="1"/>
    <line x1="10" y1="75" x2="90" y2="75" stroke="#ddd" stroke-width="1"/>
    <line x1="10" y1="90" x2="90" y2="90" stroke="#ddd" stroke-width="1"/>
    <line x1="10" y1="105" x2="90" y2="105" stroke="#ddd" stroke-width="1"/>
    
    <line x1="30" y1="45" x2="30" y2="120" stroke="#ddd" stroke-width="1"/>
    <line x1="50" y1="45" x2="50" y2="120" stroke="#ddd" stroke-width="1"/>
    <line x1="70" y1="45" x2="70" y2="120" stroke="#ddd" stroke-width="1"/>
    
    <!-- Highlighted date -->
    <circle cx="50" cy="82.5" r="8" fill="#4a90e2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" fill="#999" text-anchor="middle">
    Event Image
  </text>
</svg>
